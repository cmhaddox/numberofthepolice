<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Police Number Result</title>

    <style>
      .container {
        height: 200px;
        position: relative;
      }
      
      .center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="center" id="result-content">
        <!-- The result content will be injected here by JavaScript -->
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
      // Function to get query parameter value by name
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      document.addEventListener("DOMContentLoaded", function() {
        const location = getQueryParam('location');
        const resultContent = document.getElementById('result-content');

        if (location === 'USA') {
          resultContent.innerHTML = '<h1>The police number in the USA is 911.</h1>';
        } else if (location === 'NotUSA') {
          resultContent.innerHTML = '<h1>The police number outside the USA varies. Please check local listings.</h1>';
        } else {
          resultContent.innerHTML = '<h1>No location selected.</h1>';
        }
      });
    </script>
  </body>
</html>
