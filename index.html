<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>What Number Is The Police?</title>

    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        opacity: 1;
        transition: opacity 0.5s;
      }

      .container.fade-out {
        opacity: 0;
      }

      .result-container {
        text-align: center;
        border: 3px solid #add8e6; /* Light blue border */
        border-radius: 10px; /* Rounded corners */
        padding: 50px; /* Space inside the border */
        background-color: #f8f9fa; /* Optional: light background color */
        opacity: 0;
        transition: opacity 0.5s;
      }

      .result-container.fade-in {
        opacity: 1;
      }

      .form-container {
        text-align: left;
        border: 2px solid #add8e6; /* Light blue border */
        border-radius: 10px; /* Rounded corners */
        padding: 20px; /* Space inside the border */
        background-color: #f8f9fa; /* Optional: light background color */
      }
    </style>
  </head>
  <body>
    <div class="container" id="form-container">
      <div class="form-container">
        <form id="location-form">
          <div class="form-check">
            <input class="form-check-input" type="radio" id="usa" name="location" value="USA" checked>
            <label class="form-check-label" for="usa">The United States of America</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="other" name="location" value="NotUSA">
            <label class="form-check-label" for="other">Other</label>
          </div>
          <br>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>

    <div class="container result-container" id="result-container">
      <div class="center" id="result-content">
        <!-- The result content will be injected here by JavaScript -->
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
      document.getElementById('location-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        const formContainer = document.getElementById('form-container');
        formContainer.classList.add('fade-out');

        setTimeout(() => {
          const location = document.querySelector('input[name="location"]:checked').value;
          const resultContent = document.getElementById('result-content');

          if (location === 'USA') {
            resultContent.innerHTML = '<h1>The police number in the USA is 911.</h1>';
          } else {
            resultContent.innerHTML = '<h1>The police number outside the USA varies. Please check local listings.</h1>';
          }

          formContainer.style.display = 'none';
          const resultContainer = document.getElementById('result-container');
          resultContainer.style.display = 'flex';
          setTimeout(() => {
            resultContainer.classList.add('fade-in');
          }, 50); // Small delay to ensure the fade-in class is applied
        }, 500); // The timeout duration should match the CSS transition duration
      });
    </script>
  </body>
</html>
