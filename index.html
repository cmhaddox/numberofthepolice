<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>What Number Is The Police?</title>

    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        opacity: 1;
        transition: opacity 0.5s;
      }

      .container.fade-out {
        opacity: 0;
      }

      .result-container {
        display: none;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        opacity: 0;
        transition: opacity 0.5s;
        width: 100%;
        height: 100vh;
      }

      .result-container.fade-in {
        opacity: 1;
      }

      .form-container {
        text-align: left;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 10px;
      }

      .result-911 {
        font-size: 10vw;
        font-weight: bold;
      }

      .emergency-table {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container" id="form-container">
      <div class="form-container">
        <form id="location-form">
          <div class="form-check">
            <input class="form-check-input" type="radio" id="usa" name="location" value="USA" checked>
            <label class="form-check-label" for="usa">The United States of America</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="other" name="location" value="NotUSA">
            <label class="form-check-label" for="other">Other</label>
          </div>
          <br>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>

    <div class="container result-container" id="result-container">
      <div id="result-content">
        <!-- The result content will be injected here by JavaScript -->
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
      document.getElementById('location-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        const formContainer = document.getElementById('form-container');
        formContainer.classList.add('fade-out');

        setTimeout(() => {
          const location = document.querySelector('input[name="location"]:checked').value;
          const resultContent = document.getElementById('result-content');
          const resultContainer = document.getElementById('result-container');

          if (location === 'USA') {
            resultContent.innerHTML = '<div class="result-911">911</div>';
          } else {
            resultContent.innerHTML = `
              <table class="table table-bordered emergency-table">
                <thead>
                  <tr>
                    <th>Country</th>
                    <th>Emergency Number</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Canada</td>
                    <td>911</td>
                  </tr>
                  <tr>
                    <td>United Kingdom</td>
                    <td>999</td>
                  </tr>
                  <tr>
                    <td>Australia</td>
                    <td>000</td>
                  </tr>
                  <tr>
                    <td>India</td>
                    <td>112</td>
                  </tr>
                  <tr>
                    <td>Germany</td>
                    <td>112</td>
                  </tr>
                  <!-- Add more countries as needed -->
                </tbody>
              </table>
            `;
          }

          formContainer.style.display = 'none';
          resultContainer.style.display = 'flex';
          setTimeout(() => {
            resultContainer.classList.add('fade-in');
          }, 50); // Small delay to ensure the fade-in class is applied
        }, 500); // The timeout duration should match the CSS transition duration
      });
    </script>
  </body>
</html>
